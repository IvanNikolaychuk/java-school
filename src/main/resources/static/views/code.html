<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/code.css">

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/code.js"></script>
</head>
<body>
    Please type your code:<br>
    <textarea id="code" title="Code"></textarea><br><br>

    Please type your input:<br>
    <textarea id="input" title="Code"></textarea><br>

    <button id="run-code">Run</button><br>

    Your output is:<br>
    <textarea id="output" title="Output">No output</textarea><br>

    <br><br><br>


    <div id="task-section">
        <div class="title">
            <div class="task-title">Hello Word</div>
            <div class="run-code">Run code</div>
            <div class="help">Help</div>
        </div>
        <div class="task">
            <div class="task-condition">Here is a description of the task</div>

            <div class="program-section">
                <div class="code-section">
                    <textarea placeholder="Here is code"></textarea>
                </div>
                <div class="input-section">
                    <textarea placeholder="Here is input"></textarea>
                </div>
                <div class="output-section">
                    <textarea readonly placeholder="Here would be an output"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
